<div class="example-container container mat-elevation-z8">

  <div style="display: inline;">
    <button mat-flat-button class="exit" (click)="logout()"><mat-icon>logout</mat-icon></button>
    <h1 style="text-align: center;">Welcome {{nickname}} </h1>
  </div>

  <hr>

  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row create">
    <div><h2>Create Room</h2></div>
    <div><button [routerLink]="['/addroom']"><mat-icon>add</mat-icon></button></div>
    
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="rooms" class="example-table"
           matSort matSortActive="roomname" matSortDisableClear matSortDirection="asc">

      <!-- Room Name Column -->
      <ng-container matColumnDef="roomname">
        <th mat-header-cell *matHeaderCellDef>Rooms</th>
        <td mat-cell *matCellDef="let row">{{row.roomname}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="enterChatRoom(row.roomname)"></tr>
    </table>
  </div>
</div>
